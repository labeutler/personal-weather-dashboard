<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- <script
        src="api.openweathermap.org/data/2.5/forecast?lat={lat}&lon={lon}&appid={d2692fd833256c6caad1fc0c4c32881a}"></script> -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 horizontal-gradient">Weather Dashboard</h1>

                <i class="fa-duotone fa-snowflakes">
                </i>
            </div>
        </div>
    </header>
    <main>
        <nav class="container">
            <div class="row align-items-center py-2">
                <div class="input-group col-sm">
                    <span class="input-group-text" id="basic-addon1">City</span>
                    <input 
                    type="text" 
                    call="form-control" 
                    inputmode="string" 
                    id="cityName"
                    placeholder="cityName"
                    aria-label="cityName" 
                    aria-describedby="basic-addon1" 
                    value="" />
                </div>
                <!-- <div class="input-group col-sm">
                    <span class="input-group-text" id="basic-addon1">State</span>
                    <input
                    type="text" 
                    call="form-control" 
                    inputmode="string" 
                    id="state" 
                    placeholder="state"
                    aria-label="state" 
                    aria-describedby="basic-addon1" 
                    value="" 
                    />
                </div>     -->
            </div>
        </nav>
    </main>
</body>

</html>
